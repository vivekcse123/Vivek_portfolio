<section class="contact-section py-5">
  <div class="container">
    <h1 class="text-center mb-4">Let's Connect</h1>
    <p class="text-center text-muted mb-5">
      Whether you are looking for a developer, need a portfolio, or just want to say hello — feel free to drop a message below. I’ll respond promptly.
    </p>

    <div class="contact-card mx-auto">
      <form class="contact-form">
        <div class="row g-4">
          <div class="col-md-6">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="John Doe" required />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="you@example.com" required />
          </div>
          <div class="col-md-6">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="tel" id="mobile" class="form-control" placeholder="+91 XXXXX XXXXX" />
          </div>
          <div class="col-md-6">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" id="subject" class="form-control" placeholder="e.g. Portfolio Request" />
          </div>
          <div class="col-12">
            <label for="message" class="form-label">Your Message</label>
            <textarea id="message" class="form-control" rows="6" placeholder="Describe your query or project in detail..." required></textarea>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary px-5 py-2">Send Message</button>
        </div>
      </form>
    </div>
  </div>
</section>
